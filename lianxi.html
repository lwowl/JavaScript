<!DOCTYPE html>
<html>
<head>
	<title>数据类型</title>
</head>
<body>
	<script type="text/javascript">
	var name_01="marry",age=18,email="marry@sohu.com",address,settings=null;
	console.log(name_01);/*浏览器控制台输出marry*/
	console.log(typeof name_01);/*检测变量类型写法1，结果是string*/
	console.log(typeof(age));/*写法2，结果是number*/
	console.log(typeof(address));/*结果是undefined*/
	console.log(typeof(settings));/*结果是unll*/
	// 说明：undefined值是派生自null值的，所以undefined==unll的返回结果是true
	console.log(typeof(age-"abc"));/*结果是NaN*/
	// number:表示整数和浮点数 NaN:即非数值(Not a Number)是一个特殊的数值
	//任何涉及NaN的操作(例如NaN/10)都会返回NaN.
	//NaN与任何值都不相等，包括NaN本身.
	//方法 isNaN(n) 检测n是否是"非数值" 返回值：boolean类型
	console.log(isNaN(age));/*结果是false*/
	console.log(isNaN(email));/*结果是true*/
	// isNaN()对接收的数值，先尝试转换为数值，再检测是否为非数值
	var id="16";/*所有引号内的变量都是字符串类型*/
	console.log(isNaN(id));/*结果是false*/
	id=Number(id);/*将id强制转换为数值类型*/
	name_01=Number(name_01);/*将id强制转换为数值类型*/
	console.log(typeof id);/*结果是number*/
	console.log(name_01);/*结果是NaN*/
	//不建议使用number()对数据进行强制转换
	//建议使用parseInt()和parseFloat()专门用于把字符串转换成数值
	var topval=parseInt("28px");
	console.log(topval);/*结果是28*/
	var c="abc58";
	console.log(parseInt(c));/*结果是NaN*/
	// parseInt必须以数字开头的才会提取，否则返回的都是NaN
	console.log(parseInt("0xf"));/*结果是15，把0xf转换为16进制*/
	console.log(parseInt("0xf",16));/*把0xf转换为16进制*/
	//parseFloat第一个小数点有效，其他不提取
	var d="12.34.12px";
	var e="0123";
	console.log(parseInt(d));/*结果是12*/
	console.log(parseInt(e));/*结果是123*/
	console.log(parseFloat(d));/*结果是12.34*/
	console.log(parseFloat(e));/*结果是123*/
	//String类型用于表示由零或多个16位Unicode字符组成的字符序列，即字符串。
	//String()函数   toString()方法
	var ids=78965;
	var idstr=ids.toString();
	console.log(typeof idstr);/*结果是string*/
	var m;
	console.log(String(m));/*结果是undefined*/
	var isStudent=true;
	var isChild=false;
	console.log(typeof isStudent);/*结果是boolean*/
	console.log(isStudent.toString())/*结果是false*/
	var x=13424;
	console.log(Boolean(x));/*结果是true*/
	//除0以外的所有数字，转换为布尔型都为true
	//除""之外的所有字符串，转换为布尔型都为true
	//null和undefined转换为布尔型为false
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>操作符</title>
</head>
<body>
	<script type="text/javascript">
	var num1=10,
		num2="abc",
		num3="5"; 
		console.log(num1-num2);/*结果是NaN*/
		console.log(num1-num3);/*结果是5，num3进行了隐式类型转换*/
		i++;/*先返回原值，再进行自增 */
		++i;/*先自增，再返回值*/
		a+=5; /*a=a+5*/
		b%=4; /*b=b%4*/
	var x=10,
		y="10",
		m=15;
		o=x==y;/*值是否相等*/
		p=x===y;/*全等*/
		n=y!=m;/*结果是true*/
		n=x!=y;/*结果是false*/
		n=x!==y; /*结果是true*/
		console.log(o); /*结果是true*/
		console.log(p); /*结果是false*/
		console.log(null==undefined);/*结果是true*/
		console.log(null===undefined); /*结果是false*/
		// 三元操作符
		// 语法：条件？执行代码1:执行代码2
		var soce=85;
		var result=(soce>=60)?"及格":"不及格";
		console.log(result); /*结果是及格*/
	</script>
</body>
</html>
